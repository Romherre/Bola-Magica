<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bola Mágica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <h1>Bola Mágica</h1>
        <p>Esta bola mágica te ayudará con sus predicciones.</p>
        <input type="text" id="pregunta" placeholder="Hace tu pregunta...">
        <button id="preguntarBoton">Preguntar</button>
        <div class="bola">
            <div class="circulo">
                <span class="numero">8</span>
            </div>
        </div>
        <div id="respuesta" class="respuesta">...</div>
        <div id="otraPregunta" class="otra-pregunta" style="display: none;">
            <p>¿Queres hacer otra pregunta?</p>
            <button id="siBoton">Sí</button>
            <button id="noBoton">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
